<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            color: white;
            border: 1px solid red;
        }


        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            border: 2px solid black;
        }
        .coluna {
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">2</div>
    </div>
    <div class="container coluna">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">2</div>
    </div>
</body>

</html>
