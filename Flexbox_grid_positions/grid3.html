<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Layout Example</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header,
        nav,
        main,
        aside,
        footer {
            padding: 20px;
            border: 1px solid #ccc;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-areas:
            'header header'
            'nav main'
            'nav footer';
        }
        header {
            grid-area: header;
        }
        nav {
            grid-area: nav;
        }
        main {
            grid-area: main;
        }
        footer {
            grid-area: footer;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>Header</header>
        <nav>Navigation</nav>
        <main>Main Content</main>
        <footer>Footer</footer>
    </div>
</body>

</html>
