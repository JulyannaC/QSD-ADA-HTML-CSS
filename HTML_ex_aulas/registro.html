<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registro</h1>
    <form>
        <div>
            <label for="nome">
                Nome:
            </label>
            <input placeholder="digite seu nome" name="nome" id="nome" />
        </div>
        <div>
            <label>
                CPF: <input name="cpf"
                placeholder="xxx.xxx.xxx-xx"
                type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required
                oninvalid="this.setCustomValidity('Coloque o cpf no formato correto')"
                oninput="this.setCustomValidity('')"
                />
                <small>xxx.xxx.xxx-xx</small>
            </label>
        </div>
        <div>
            <label>
                email: <input type="email" name="email" required>
            </label>
        </div>
        <div>
            <label>
                senha: <input type="password" name="senha">
            </label>
        </div>
        <button>Salvar</button>
    </form>
</body>

</html>
